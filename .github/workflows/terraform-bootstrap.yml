name: Terraform Bootstrap Deployment

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Environment (dev/prd)"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod
      action:
        description: "Terraform action"
        required: true
        default: "plan"
        type: choice
        options:
          - plan
          - apply
          - destroy

jobs:
  terraform-bootstrap:
    name: Bootstrap ${{ inputs.env }} - ${{ inputs.action }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: ./bootstrap
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Init Terraform
        run: terraform init -upgrade -backend-config=backends/${{ inputs.env }}.config

      - name: Terraform Fmt & Validate
        run: |
          terraform fmt -check -recursive
          terraform validate

      - name: Terraform Plan
        run: terraform plan -var-file=vars/${{ inputs.env }}.tfvars

      - name: Terraform Apply
        if: inputs.action == 'apply'
        run: terraform apply -auto-approve -var-file=vars/${{ inputs.env }}.tfvars

      - name: Terraform Destroy
        if: inputs.action == 'destroy'
        run: terraform destroy -auto-approve -var-file=vars/${{ inputs.env }}.tfvars

      - name: Bootstrap Complete
        if: inputs.action == 'apply' && success()
        run: |
          echo "‚úÖ Bootstrap infrastructure deployed successfully!"
          echo "üìù Environment: ${{ inputs.env }}"
          echo ""
          echo "Next steps:"
          echo "1. Verify the GCS bucket and state configuration"
          echo "2. Run the IAM workflow to set up service accounts"
          echo "3. Run the infrastructure workflow to deploy the application"

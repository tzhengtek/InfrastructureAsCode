name: Terraform Infrastructure Deployment

# AUTOMATIC RUNNER SELECTION:
# - First deployment (no USE_SELF_HOSTED_RUNNERS var): Uses ubuntu-latest ‚Üí Creates self-hosted runners
# - After deployment: Variable is set automatically ‚Üí All future runs use self-hosted-runner
# - Production: Each environment manages its own variable (dev/prd separate)
# - Manual override: Always available via workflow_dispatch input

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      env:
        description: "Environment (dev/prd)"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prd
      runner_type:
        description: "Choose runner type (ubuntu-latest for bootstrap, self-hosted for normal op)"
        required: false
        default: "self-hosted-runner"
        type: choice
        options:
          - self-hosted-runner
          - ubuntu-latest

jobs:
  # Build image when needed:
  # 1. Using ubuntu-latest runner (bootstrap mode or explicit selection)
  # 2. Dockerfile was modified
  build-and-push:
    if: |
      inputs.runner_type == 'ubuntu-latest' || 
      (vars.USE_SELF_HOSTED_RUNNERS != 'true' && github.event_name != 'workflow_dispatch') ||
      contains(github.event.head_commit.modified, 'Dockerfile')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: "projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-action-wif-pool/providers/github-oidc"
          service_account: "github-action-sa@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com"

      - name: Build and Push
        run: |
          # 1. Configure Docker
          gcloud auth configure-docker europe-west1-docker.pkg.dev --quiet

          # 2. Build & Push
          IMAGE="europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/github-runners/runner:latest"
          docker build -t $IMAGE .
          docker push $IMAGE

  terraform-infrastructure:
    name: Terraform
    needs: build-and-push
    if: ${{ always() && (needs.build-and-push.result == 'success' || needs.build-and-push.result == 'skipped') }}
    # Auto-select runner based on context:
    # 1. Manual trigger: use selected runner_type
    # 2. Auto trigger (push/PR): use vars.USE_SELF_HOSTED_RUNNERS to decide
    #    - Set repository variable USE_SELF_HOSTED_RUNNERS=true after bootstrap
    runs-on: ${{ inputs.runner_type || (vars.USE_SELF_HOSTED_RUNNERS == 'true' && 'self-hosted-runner' || 'ubuntu-latest') }}
    permissions:
      contents: read
      id-token: write
    env:
      TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
      TF_VAR_ssl_cert: ${{ secrets.SSL_CERT }}
      TF_VAR_ssl_key: ${{ secrets.SSL_KEY }}
      TF_VAR_db_pwd: ${{ secrets.DB_PWD }}
      TF_VAR_db_user: ${{ secrets.DB_USER }}
      TF_VAR_github_repo_token: ${{ secrets.REPO_TOKEN }}
    defaults:
      run:
        working-directory: ./infrastructure
    strategy:
      matrix:
        env: [dev]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: "projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-action-wif-pool/providers/github-oidc"
          service_account: "github-action-sa@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Init Terraform
        run: terraform init -upgrade -backend-config=backends/${{ matrix.env }}.config

      - name: Terraform Fmt & Validate
        run: |
          terraform fmt -check -recursive
          terraform validate

      - name: Terraform Plan (Cluster & Database)
        run: terraform plan -var-file=vars/${{ matrix.env }}.tfvars -target=module.cluster -target=module.database

      - name: Terraform Apply (Cluster & Database)  (on tag only)
        run: terraform apply -auto-approve -var-file=vars/${{ matrix.env }}.tfvars -target=module.cluster -target=module.database

      - name: Terraform Plan
        run: terraform plan -var-file=vars/${{ matrix.env }}.tfvars

      - name: Terraform Apply (on tag only)
        if: startsWith(github.ref, 'refs/tags/')
        run: terraform apply -auto-approve -var-file=vars/${{ matrix.env }}.tfvars

      - name: Wait for Self-Hosted Runners to be Ready
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "Waiting for self-hosted runners to register with GitHub..."
          sleep 60

      - name: Enable Self-Hosted Runners (after successful deployment)
        if: |
          startsWith(github.ref, 'refs/tags/') && 
          success() && 
          vars.USE_SELF_HOSTED_RUNNERS != 'true'
        run: |
          echo "‚úÖ Self-hosted runners deployed successfully!"
          echo "üìù Enabling self-hosted runners for future runs..."

          # Try to set the variable (requires repo admin token)
          if gh variable set USE_SELF_HOSTED_RUNNERS --body "true" 2>/dev/null; then
            echo "‚úÖ Successfully enabled self-hosted runners!"
          else
            echo "‚ö†Ô∏è  Could not auto-enable. Please manually set:"
            echo "   gh variable set USE_SELF_HOSTED_RUNNERS --body \"true\""
            echo "   Or via Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí Variables"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

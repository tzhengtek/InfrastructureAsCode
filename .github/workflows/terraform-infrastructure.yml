name: Terraform Infrastructure Deployment

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      env:
        description: "Environment (dev/prd)"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod
      runner_type:
        description: "Choose runner type (ubuntu-latest for bootstrap, self-hosted for normal op)"
        required: false
        default: "self-hosted-runner"
        type: choice
        options:
          - self-hosted-runner
          - ubuntu-latest
      build_docker_image:
        description: "Build and push Docker runner image?"
        required: false
        default: false
        type: boolean

jobs:
  build-and-push:
    if: |
      inputs.build_docker_image == true ||
      (github.event_name == 'push' && contains(github.event.head_commit.modified, 'Dockerfile')) ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.changed_files, 'Dockerfile'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    outputs:
      image_exists: ${{ steps.check-image.outputs.exists }}
      dockerfile_changed: ${{ steps.changes.outputs.dockerfile }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            dockerfile:
              - 'Dockerfile'

      - uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: "projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-action-wif-pool/providers/github-oidc"
          service_account: "github-action-sa@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com"

      - name: Check if image exists
        id: check-image
        run: |
          IMAGE="europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/github-runners/runner:latest"
          if gcloud artifacts docker images describe $IMAGE --quiet 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and Push
        if: steps.check-image.outputs.exists != 'true' || steps.changes.outputs.dockerfile == 'true'
        run: |
          gcloud auth configure-docker europe-west1-docker.pkg.dev --quiet
          IMAGE="europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/github-runners/runner:latest"
          docker build -t $IMAGE .
          docker push $IMAGE

  terraform-infrastructure:
    name: Terraform
    needs: build-and-push
    if: ${{ always() && (needs.build-and-push.result == 'success' || needs.build-and-push.result == 'skipped') }}
    runs-on: ${{ inputs.runner_type || (vars.USE_SELF_HOSTED_RUNNERS == 'true' && 'self-hosted-runner' || 'ubuntu-latest') }}
    permissions:
      contents: read
      id-token: write
      actions: write
    env:
      TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
      TF_VAR_ssl_cert: ${{ secrets.SSL_CERT }}
      TF_VAR_ssl_key: ${{ secrets.SSL_KEY }}
      TF_VAR_db_pwd: ${{ secrets.DB_PWD }}
      TF_VAR_db_user: ${{ secrets.DB_USER }}
      TF_VAR_github_repo_token: ${{ secrets.REPO_TOKEN }}
      TF_VAR_grafana_admin_password: ${{ secrets.GRAFANA_ADMIN_PASSWORD }}
    defaults:
      run:
        working-directory: ./infrastructure
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: "projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-action-wif-pool/providers/github-oidc"
          service_account: "github-action-sa@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Init Terraform
        run: terraform init -upgrade -backend-config=backends/${{ inputs.env }}.config

      - name: Terraform Fmt & Validate (Cluster)
        run: |
          terraform fmt -check -recursive
          terraform validate

      - name: Terraform Plan (Cluster)
        run: terraform plan -var-file=vars/${{ inputs.env }}.tfvars -target=module.cluster

      - name: Terraform Apply (Cluster)
        run: terraform apply -auto-approve -var-file=vars/${{ inputs.env }}.tfvars -target=module.cluster

      - name: Terraform Plan
        run: terraform plan -var-file=vars/${{ inputs.env }}.tfvars

      - name: Terraform Apply (on tag only)
        if: startsWith(github.ref, 'refs/tags/')
        run: terraform apply -auto-approve -var-file=vars/${{ inputs.env }}.tfvars

      - name: Enable Self-Hosted Runners (after successful deployment)
        if: |
          startsWith(github.ref, 'refs/tags/') && 
          success() && 
          vars.USE_SELF_HOSTED_RUNNERS != 'true'
        run: |
          echo "‚úÖ Self-hosted runners deployed successfully!"
          echo "üìù Enabling self-hosted runners for future runs..."

          # Try to set the variable (requires repo admin token)
          if gh variable set USE_SELF_HOSTED_RUNNERS --body "true" 2>/dev/null; then
            echo "‚úÖ Successfully enabled self-hosted runners!"
          else
            echo "‚ö†Ô∏è  Could not auto-enable. Please manually set:"
            echo "   gh variable set USE_SELF_HOSTED_RUNNERS --body \"true\""
            echo "   Or via Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí Variables"
          fi
        env:
          GH_TOKEN: ${{ secrets.REPO_TOKEN }}

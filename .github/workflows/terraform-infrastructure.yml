name: Terraform Infrastructure Deployment

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      env:
        description: "Environment (dev/prd)"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prd
      runner_label:
        description: "Runner label"
        required: false
        default: linux
        type: choice
        options:
          - linux
          - x64

jobs:

name: Terraform Destroy Deployment

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Environment (dev/prd)"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prd

jobs:
  destroy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      actions: write
    env:
      TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
      TF_VAR_ssl_cert: ${{ secrets.SSL_CERT }}
      TF_VAR_ssl_key: ${{ secrets.SSL_KEY }}
      TF_VAR_db_pwd: ${{ secrets.DB_PWD }}
      TF_VAR_db_user: ${{ secrets.DB_USER }}
      TF_VAR_github_repo_token: ${{ secrets.REPO_TOKEN }}
    defaults:
      run:
        working-directory: ./infrastructure
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: "projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-action-wif-pool/providers/github-oidc"
          service_account: "github-action-sa@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Init Terraform
        run: terraform init -upgrade -backend-config=backends/${{ inputs.env }}.config

      - name: Terraform Fmt & Validate
        run: |
          terraform fmt -check -recursive
          terraform validate

      - name: Terraform Destroy (Runners)
        run: terraform destroy -auto-approve -var-file=vars/${{ inputs.env }}.tfvars -target=module.runners

      - name: Terraform Destroy (Database)
        run: terraform destroy -auto-approve -var-file=vars/${{ inputs.env }}.tfvars -target=module.database

      - name: Terraform Destroy (Full Infrastructure)
        run: terraform destroy -auto-approve -var-file=vars/${{ inputs.env }}.tfvars

      - name: Disable Self-Hosted Runners (after successful destruction)
        if: success()
        run: |
          echo "üóëÔ∏è  Infrastructure destroyed successfully!"
          echo "üìù Disabling self-hosted runners for next deployment..."

          # Reset the variable so next deployment bootstraps with ubuntu-latest
          if gh variable set USE_SELF_HOSTED_RUNNERS --body "false" 2>/dev/null; then
            echo "‚úÖ Successfully disabled self-hosted runners!"
            echo "Next deployment will automatically use ubuntu-latest for bootstrap."
          else
            echo "‚ö†Ô∏è  Could not auto-disable. Please manually set:"
            echo "   gh variable set USE_SELF_HOSTED_RUNNERS --body \"false\""
            echo "   Or delete via Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí Variables"
          fi
        env:
          GH_TOKEN: ${{ secrets.REPO_TOKEN }}

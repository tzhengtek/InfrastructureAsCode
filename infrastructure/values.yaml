githubConfigUrl: "https://github.com/your-org/your-repo" # Will be overridden by Terraform

# Use custom runner image from Artifact Registry
template:
  spec:
    containers:
      - name: runner
        # Replace with your actual image URL after building
        # Format: REGION-docker.pkg.dev/PROJECT_ID/github-runners/runner:latest
        image: "europe-west1-docker.pkg.dev/YOUR_PROJECT_ID/github-runners/runner:latest"
        imagePullPolicy: Always

        # Optional: Resource limits for runners
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "2000m"
            memory: "2Gi"

# Runner scaling configuration
minRunners: 0
maxRunners: 10
# Container mode for Docker-in-Docker (if needed)
# Uncomment if you need to run Docker commands in your workflows
# containerMode:
#   type: "dind"

